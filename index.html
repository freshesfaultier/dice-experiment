<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>W端rfel Simulator</title>

        <link href="./css/bootsrap.min.css" rel="stylesheet" />
        <link href="./css/style.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img
                        src="./img/logo.png"
                        alt="Logo"
                        width="50"
                        height="50"
                        class="d-inline-block align-top"
                    />
                    W端rfel Simulator
                </a>
            </div>
        </nav>
        <hr />
        <div
            class="container-fluid overflow-hidden"
            style="padding-bottom: 10px; padding-top: 10px"
        >
            <div class="row gy-1" id="wurfelcontainer"></div>
        </div>
        <hr />

        <div class="container-fluid">
            <form>
                <div class="row">
                    <div class="col-sm-1">
                        <div class="mb-3">
                            <label for="count" class="form-label"
                                >Durchgang</label
                            >
                            <input
                                value="0"
                                style="max-width: 100px"
                                type="text"
                                class="form-control"
                                id="count"
                                disabled
                            />
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="mb-3">
                            <label for="wurfel-count" class="form-label"
                                >W端rfel</label
                            >
                            <input
                                value="150"
                                style="max-width: 100px"
                                type="text"
                                class="form-control"
                                id="wurfel-count"
                                disabled
                            />
                        </div>
                    </div>
                </div>
            </form>
            <button
                id="wurfel-button"
                onclick="wurfeln()"
                class="btn btn-success"
            >
                W端rfeln
            </button>
            <button
                id="entfernen-button"
                onclick="entfernen()"
                class="btn btn-primary"
            >
                6er entfernen
            </button>
            <button onclick="restart()" class="btn btn-danger">
                Neu starten
            </button>
            <hr />
        </div>

        <script src="./js/bootsrap.min.js"></script>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
